services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # 1. Archivos de inicialización (para DDL y DML iniciales)
      - ./DB:/docker-entrypoint-initdb.d
      
      # 2. PUNTO CLAVE: Monta el volumen para la persistencia de datos
      - diario_db_data:/var/lib/postgresql/data # <--- ESTO GARANTIZA LA PERSISTENCIA
    ports:
      - "${POSTGRES_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diario-network

  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      JWT_SECRET: ${JWT_SECRET}
      # Configuración de Email
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - diario-network

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    restart: always
    volumes:
      - ./uploads:/usr/share/nginx/html/uploads
    networks:
      - diario-network

networks:
  diario-network:
    driver: bridge

# -------------------------------------------------------------
# DEFINICIÓN DE VOLÚMENES (NUEVA SECCIÓN)
# -------------------------------------------------------------
volumes:
  diario_db_data: # <--- El volumen con nombre para la base de datos
  # También es buena práctica definir el volumen de uploads aquí, aunque ya lo esté usando
  uploads: