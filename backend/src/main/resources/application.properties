server.address=0.0.0.0
spring.datasource.url=jdbc:postgresql://postgres:5432/diario_intimidad
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${DB_PASSWORD:diario_password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly123456789012345678901234567890}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=${user.dir}/uploads

# Email configuration
spring.mail.host=${MAIL_HOST:smtp.mailtrap.io}
spring.mail.port=${MAIL_PORT:2525}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true